<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results.</title>
</head>
<body>
    <h1>Materials Needed</h1>
    <ul>
        {% for material, quantity in materials_needed.items %}
            <li>{{ material }}: {{ quantity }}</li>
        {% empty %}
            <li>No materials needed.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'items:search_items' %}">Back to search</a>
</body>
</html>
