<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Starfield Shmawshmield{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
<div class="header hero-image">
</div> 
<div class="navbar" id="navbar">
    <a href="{% url 'main_site:index' %}" class="dropbtn">Home</a>
    <div class="dropdown">
        <div class="dropbtn">Armor</div>
        <div class="dropdown-content">
            <a href="{% url 'armor:display_all_armor_stuff' %}">Display Armor</a>
        </div>
    </div>
    <div class="dropdown">
        <div class="dropbtn">Weapons</div>
        <div class="dropdown-content">
            <a href="{% url 'weapons:display_all_weapons' %}">Weapons</a>
            <a href="{% url 'weapons:weapon_search' %}">Search Weapons</a>
        </div>
    </div>
    <div class="dropdown">
        <div class="dropbtn">Planets</div>
        <div class="dropdown-content">
            <a href="{% url 'planets:planet_table' %}">Planets</a>
            <a href="{% url 'planets:resource_search' %}">Search for resources</a>
        </div>
    </div>
    
    <div class="dropdown">
        <div class="dropbtn">Items</div>
        <div class="dropdown-content">
            <a href="{% url 'items:search_form' %}">Item Search</a>
        </div>
    </div>
    <div class="dropdown">
        <div class="dropbtn">Characters</div>
        <div class="dropdown-content">
            <a href="{% url 'characters:sarah_morgan_detail' %}">Sarah Morgan</a>
            <a href="{% url 'characters:andreja_detail' %}">Andreja</a>
        </div>
    </div>
</div>

{% block content %}
<!-- Content for each page will go here -->
{% endblock %}

<script src="{% static 'js/navbar.js' %}"></script>

</body>
</html>
