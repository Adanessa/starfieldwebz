{% extends "base.html" %}
{% load static %}
{% block title %}Sarah Morgan{% endblock title %}
{% block content %}
<link rel="stylesheet" href="{% static 'characters/css/styles.css' %}">
<div class="grid-container">
    <div class="item1">
        <h2>{{ character.name }}</h2>
    </div>
    <div class="item2">
        <img src="{% static 'characters/images/sarah_gif_bad.gif' %}" class="profile-image">
    </div>
    <div class="item3">{{ character.description }}</div>  
    <div class="item4">Right</div>
    <div class="item5">Footer</div>
</div>
{% endblock content %}
